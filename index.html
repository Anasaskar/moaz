<script>
  function deleteText(element, count, speed, callback) {
      let text = element.textContent;
      let i = count;
      function deleteChar() {
          if (i > 0) {
              element.textContent = text.substring(0, i - 1);
              i--;
              setTimeout(deleteChar, speed);
          } else {
              callback();
          }
      }
      deleteChar();
  }
  
  function typeText(element, newText, speed, callback) {
      let i = 0;
      function typeChar() {
          if (i < newText.length) {
              element.textContent += newText.charAt(i);
              i++;
              setTimeout(typeChar, speed);
          } else {
              callback();
          }
      }
      typeChar();
  }
  
  function toggleText() {
      let highlightSpan = document.querySelector(".auraaa");
      let ending1 = "في مصر";
      let ending2 = "في العالم";
  
      let currentEnding = highlightSpan.textContent.trim() === ending1 ? ending1 : ending2;
      let newEnding = currentEnding === ending1 ? ending2 : ending1;
  
      let deleteCount = currentEnding.length;
  
      deleteText(highlightSpan, deleteCount, 100, () => {
          typeText(highlightSpan, newEnding, 100, () => {
              setTimeout(toggleText, 2000);
          });
      });
  }
  
  setTimeout(toggleText, 2000);
  </script>
